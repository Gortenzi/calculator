<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
   <div class="wrapper"> 
        <div class="calc">
            <div class="calc-screen">
                <p>1,258.2</p>
            </div>
            <div class="buttons">
                <div class="btn  letter-c bg-light">c</div>
               
                <div class="btn reset">โซ</div>
                                    
                <div class="btn delete bg-blue">รท</div>
                                    
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn multiply bg-blue">x</div>
                    
                

                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn minus bg-blue">-</div>

                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn tree">3</div>
                <div class="btn plus bg-blue">+</div>
                
                <div class="btn zero">0</div>
                <div class="btn equal bg-blue">=</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
